<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container" id="admin-login-section">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input type="text" id="admin-username" placeholder="Username" required />
      <input type="password" id="admin-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <div class="container" id="admin-panel-section" style="display: none;">
    <h2>Admin Dashboard</h2>
    <button id="admin-logout-btn">Log Out</button>
    <hr />
    <h3>Add New User</h3>
    <form id="add-user-form">
      <input type="text" id="new-user-username" placeholder="Username" required />
      <input type="email" id="new-user-email" placeholder="Email" required />
      <input type="password" id="new-user-password" placeholder="Password" required />
      <button type="submit">Add User</button>
    </form>
    <hr />
    <h3>All Users</h3>
    <div id="users-list">
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
